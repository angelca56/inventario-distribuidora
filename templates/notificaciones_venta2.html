<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas de Productos</title>
    <link rel="stylesheet" href="/static/styles/notificaciones_venta2.css">
</head>
<body>

    <h1>Ventas realizadas por el vendedor 2🛒</h1>
    <p>Registro de Ventas realizadas por Héctor</p>

    <!-- Botón cerrar sesión -->
    <div>
        <button id="btnCerrarSesion" class="btn btn-danger">🚪 Cerrar Sesión</button>
    </div>

    <div class="botones-nav">
        <button id="btnRegresarPanel" class="btn btn-info my-3">🔙 Regresar al Panel</button>
        <a href="/notificaciones2" class="boton-volver">Volver</a>
    </div> 

    <!-- Filtros de tiempo -->
    <div class="filtros">
        <select id="filtroTiempo">
            <option value="1">Hace 1 día</option>
            <option value="7">Hace 1 semana</option>
            <option value="30">Hace 1 mes</option>
            <option value="todas">Todas</option>
        </select>
        <button id="btnEliminar">Eliminar Notificaciones</button>
    </div>

    <!-- Contenedor donde se insertarán las ventas separadas por día -->
    <div id="contenedorVentas"></div>

    <script src="/static/js/notificaciones_venta2.js"></script>
</body>
</html>

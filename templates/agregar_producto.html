{% extends "base_inventario.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/agregar_producto.css') }}">
{% endblock %}

{% block content %}
<h1>➕ Agregar Nuevo Producto</h1>

<form id="form-agregar">
    <label for="codigo">Código del Producto:</label>
    <input type="text" id="codigo" required>

    <label for="nombre">Nombre del Producto:</label>
    <input type="text" id="nombre" required>

    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" required>

    <label for="costo">Costo:</label>
    <input type="number" step="0.01" id="costo" required>

    <button type="submit" id="btnGuardar" class="btn btn-success">Guardar Producto</button>
</form>

<script src="{{ url_for('static', filename='js/agregar_producto.js') }}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventario Mayor{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Estilos base (opcional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/inventario_mayor.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Aquí guardamos el rol del usuario -->
    <div id="rolUsuario" data-rol="{{ rol }}"></div>
    <div class="container mt-4">
        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
